<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="./services/dbservice.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>
    <link href="./css/index.css" type="text/css" rel="stylesheet"></link>
    <link rel="shortcut icon" type="image/png" href="./img/favicon2.png"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  </head>
  <body>

    <div class="searchBar">
      <input id="input-search"type="text" name="" value="" placeholder="Search: Titel Director Rating" />
    </div>
    <div class="wrapper">

      <div class="menubar">
        <ul>
          <div>Sort By</div>
          <li><button class="active" type="submit" id="btn-sortTitle">Title <i class="fas fa-arrow-alt-circle-up"></i> </button></li>
          <li><button type="submit" id="btn-sortDirector">Director <i class="fas fa-arrow-alt-circle-down"></i></button></li>
          <li><button type="submit" id="btn-sortPremiere">Premiere <i class="fas fa-arrow-alt-circle-down"></i></button></li>
          <br/>
          <div>Config</div>
          <button id="btn-for-editable">Editable</button>
        </ul>
      </div>

      <div id="main-container">

        <div class= "movie-container"></div>

        <div id="footer">
          <div>
            <button id="btn-previous"><</button>
            <ul id="pagination">
            </ul>
            <button id="btn-next">></button>


          </div>
        </div>

        <div class= "movie-container">

          <div class="addMovieForm">

              <button id="btn-show-form">Add Movie</button>

            <div class="addMovieUserForm">
              <label for="title">Title</label>
              <input class="form-title" type="text" name="title" placeholder="Title"/>
              <label for="director">Director</label>
              <input class="form-director"type="text" name="director" placeholder="Director"/>
              <label for="">Premiere Year</label>
              <input class="form-premiere"type="text" name="premiere" placeholder="Year"/>
              <label for="">Rating</label>
              <input class="form-imdb"type="text" name="imdb" placeholder="Rating"/>
              <label for="">Description</label>
              <textarea class="form-description" cols="40" rows="5" name="Description" placeholder="Description"/></textarea>
              <label for="">Picture (types: jpg  jpeg  png )</label>
              <input class="form-picture"type="text" name="Picture" placeholder="http://picture.jpeg"/>
              <button id="btn-SaveToDb">Add to database</button>
            </div>
          </div>

        </div>
        <div class="form">

        </div>

      </div>
    </div>

    <div id="popup-container">
      <div class="popUpMsg"></div>

    </div>

  </body>
</html>
